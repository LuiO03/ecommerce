[phases.setup]
nixPkgs = [
  "php82",
  "php82Extensions.bcmath",
  "php82Extensions.gd",
  "php82Extensions.mbstring",
  "php82Extensions.pdo_mysql",
  "php82Extensions.curl",
  "php82Extensions.xml"
]

[phases.install]
cmds = ["composer install --no-dev --optimize-autoloader"]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"
